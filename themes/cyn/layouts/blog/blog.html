{{ define "shcall" }}
<span>ls -l</span>
{{ end }}

{{ define "main" }}
  {{ .Content }}
  {{ with .OutputFormats.Get "rss" -}}
    <p>Subscribe via <a href="{{ .Permalink }}" rel="{{ .Rel }}" type="{{ .MediaType.Type }}">RSS</a></p>
  {{ end }}
  {{ range site.RegularPages }}
    <div class="post">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Description }}</p>
    </div>
  {{ end }}
{{ end }}
